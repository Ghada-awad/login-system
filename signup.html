<body>
    <div class="container w-75 my-5 text-center">
        <div class=" group w-75 m-auto p-5">
            <h1>Smart Login System</h1>
            <input oninput="validitionUserName()" type="text" name="Name" id="userName"
                class="form-control my-3 text-white" placeholder="Enter your name">
            <input oninput="validitionUserEmail()" type="email" name="Email" id="userEmail"
                class="form-control my-3 text-white" placeholder="Enter your email">
            <input oninput="validitionUserPass()" type="password" name="password" id="userPassword"
                class="form-control my-3 text-white" placeholder="Enter your password">
            <p class="text-danger d-none requiredInputs">All inputs is required</p>
            <p class="text-warning d-none emailExist">email already exists</p>
            <p class="text-success d-none successInputs">sucess</p>
            <button class="btn btn-outline-info w-100 text-center my-3 signupBtn ">Sign Up</button>
            <p class="text-white ">You have an account? <a href="./index.html" class="text-white"> Signin</a>
            </p>
        </div>
    </div>
    <script src="./bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/signup.js"></script>
</body>
